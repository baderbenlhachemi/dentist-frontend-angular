<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="../" routerLinkActive="active">{{ "Incomes" }}</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">{{ "Add" }}</li>
  </ol>
</nav>

<div class="row">
  <div class="alert alert-success d-flex align-items-center" role="alert" *ngIf="submitted">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"></svg>
    <div id="successMessage"> {{ success.message }} <a routerLink="../details/{{ success.incomeId }}" routerLinkActive="active">{{ success.incomeTitle }}</a></div>
  </div>

  <div class="col-md-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title text-center">{{ "ADD INCOME" }}</h6>
        <form #addIncome="ngForm">
          <div class="row justify-content-center align-items-center">
            <div class="col-md-6 mb-3">
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label for="Title" class="form-label">{{ "Title" }}</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    placeholder="{{ 'Title' }}"
                    [(ngModel)]="income.title"
                    required
                  />
                </div>
                <div class="col-md-12 mb-3">
                  <label for="lastName" class="form-label">{{
                    "Description"
                  }}</label>
                  <textarea
                    type="text"
                    class="form-control"
                    id="description"
                    name="description"
                    placeholder="{{ 'Description' }}"
                    [(ngModel)]="income.description"
                    required
                  ></textarea>
                </div>
                <div class="col-md-12 mb-3">
                  <label for="lastName" class="form-label">{{
                    "Amount"
                  }}</label>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    name="amount"
                    placeholder="{{ 'Amount' }}"
                    [(ngModel)]="income.amount"
                    required
                  />
                </div>
                <div class="col-md-12 mb-3">
                  <label for="lastName" class="form-label">{{ 'Date'}}</label>
                  <div class="input-group">
                    <input class="form-control"
                            placeholder="yyyy-mm-dd"
                            id="date"
                            name="date"
                            [(ngModel)]="income.date"
                            ngbDatepicker
                            #d="ngbDatepicker">
                    <button class="input-group-text" type="button" (click)="d.toggle()"><i class="fa-regular fa-calendar text-muted"></i></button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-primary" (click)="saveIncome()">
              {{ "Add Income" }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
