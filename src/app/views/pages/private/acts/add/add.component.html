<nav class="page-breadcrumb">
  <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="../" routerLinkActive="active">{{ 'ACTS.ACTS' | translate }}</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ 'ACTS.ACT_ADD' | translate }}</li>
  </ol>
</nav>

<div class="row">
  <div class="alert alert-success d-flex align-items-center" role="alert" *ngIf="submitted">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"></svg>
    <div id="successMessage"> {{ success.message | translate }} <a routerLink="../details/{{ success.actId }}" routerLinkActive="active"></a></div>
  </div>

  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">{{ 'ACTS.ACT_ADD' | translate }}</h6>

        <form #addAct="ngForm">
          <div class="row">
            <div class="col-md-12 mb-3">
              <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="label" class="form-label">{{ 'ACTS.LABEL' | translate }}</label>
                  <input type="text"
                         class="form-control"
                         id="label"
                         name="label"
                         placeholder="{{ 'ACTS.LABEL' | translate }}"
                         [(ngModel)]="act.label"
                         required>
                </div>

                <div class="col-md-12 mb-3">
                  <label for="description" class="form-label">{{ 'ACTS.DESCRIPTION' | translate }}</label>
                  <input type="text"
                         class="form-control"
                         id="description"
                         name="description"
                         placeholder="{{ 'ACTS.DESCRIPTION' | translate }}"
                         [(ngModel)]="act.description"
                         required>
                </div>
                <div class="col-md-12 mb-3">
                  <label for="basePrice" class="form-label">{{ 'ACTS.BASE_PRICE' | translate }}</label>
                  <input type="number"
                         class="form-control"
                         id="basePrice"
                         name="basePrice"
                         placeholder="{{ 'ACTS.BASE_PRICE' | translate }}"
                         [(ngModel)]="act.basePrice"
                         required>
                </div>
                <div class="col-md-12 mb-3">
                  <label for="planCategory" class="form-label">{{ 'ACTS.CATEGORY' | translate }}</label>

                  <select class="form-select" id="planCategory" name="planCategory" [(ngModel)]="act.planCategory.id">
                    <option *ngFor="let planCategory of planCategories" [ngValue]="planCategory.id" >{{ planCategory.name }}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-primary" (click)="saveAct()">{{ 'ACTS.ACT_ADD' | translate }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
